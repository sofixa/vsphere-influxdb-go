language: go
go:
  - 1.8
env:
  - PATH=/home/travis/gopath/bin:$PATH
before_install:
  - go get github.com/mitchellh/gox
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/kisielk/errcheck
  - dep status
install:
  - gox
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: vsphere-influxdb-go*
  on:
    repo: sofixa/vsphere-influxdb-go

